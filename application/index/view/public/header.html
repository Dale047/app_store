<div class="header">
    <div class="container">
        <div class="logo">
            <h1><a href="{:url('index/index/index')}">{$SiteName.0.value}-测试版</a></h1>
        </div>
        <div class="top_right">
            <ul>
                {empty name="UserInfo"}
                <li><a href="{:url('index/index/register')}">注册用户</a></li>|
                    <li class="login" >
                        <div id="loginContainer"><a href="#" id="loginButton"><span>登录</span></a>
                            <div id="loginBox">
                                <form id="loginForm" action="{:url('index/index/login')}" method="post">
                                    <fieldset id="body">
                                        <fieldset>
                                            <label for="username">用户名：</label>
                                            <input type="text" name="username" id="username">
                                        </fieldset>
                                        <fieldset>
                                            <label for="password">密码</label>
                                            <input type="password" name="password" id="password">
                                        </fieldset>
                                        <input type="submit" id="login" value="登录">
                                        <input type="reset" id="login" value="重置" style="background: #f0ad4e">
                                    </fieldset>
                                    <!--<span><a href="#">Forgot your password?</a></span>-->
                                </form>
                            </div>
                        </div>

                    </li>
                {else /}
                    <li class="login" >
                        <a href="{:url('index/Account/index')}"><span>欢迎您：{$UserInfo.username}</span></a>
                    </li>
                    <li class="login" >
                        <a href="{:url('index/index/logout')}"><span>退出登录</span></a>
                    </li>
                {/empty}
                <li> <a href="{:url('index/Account/conf')}">使用手册<span class="badge badge-warning radius" style="background: red">1</span></a></li>
            </ul>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
