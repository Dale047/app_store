
{include file="public/_meta" /}
</head>
<body>
<div class="page-container">
	<p class="f-20 text-success">欢迎进入{$SiteName.0.value}-后台管理系统 <span class="f-14">V1.0</span>测试版</p>
	<p>登录次数：{$countLogin}</p>
	<p>上次登录IP：{$LoginInfo.1.last_login_ip}上次登录时间：{$LoginInfo.1.last_login_time|traTime}</p>
	<table class="table table-border table-bordered table-bg mt-20">
		<thead>
			<tr>
				<th colspan="2" scope="col">服务器信息</th>
			</tr>
		</thead>
		<tbody>
		{volist name="serverInfo" id="vo"}
			<tr>
				<th width="30%">{$key}</th>
				<td><span id="lbServerName">{$vo}</span></td>
			</tr>
		{/volist}
		</tbody>
	</table>
</div>
<footer class="footer mt-20">
	<div class="container">
		<p>本后台系统由<a href="#" target="_blank" title="{$SiteCopy.0.value}">{$SiteCopy.0.value}</a>提供全栈技术支持</p>
	</div>
</footer>
<script type="text/javascript" src="__STATIC__/admin/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__STATIC__/admin/static/h-ui/js/H-ui.min.js"></script>

</body>
</html>
